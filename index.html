<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="javascript/service.js"></script>
    <title>Services</title>
  </head>
  <body>
    <h1>Tiny-Postman</h1>
    <form id="form-postman">
      <div class="form-group">
        <label for="uri">Url</label>
        <input id="uri" type="text" required />
      </div>
      <div class="form-group">
        <select id="verb">
          <option value="GET" selected>GET</option>
          <option value="POST" disabled>POST</option>
          <option value="PUT" disabled>PUT</option>
        </select>
        <h2>Response</h2>
        <label for="response">Server response</label>
        <textarea name="" id="response" cols="30" rows="10" readonly></textarea>
      </div>
      <button type="submit">Submit</button>
      <button type="reset">Clear</button>
    </form>

    <button id="btn-ajax-call" type="submit">Ajax Call</button>
    <button id="btn-fetch-call" type="submit">Fecth Call</button>
    <div class="user-container"></div>
  </body>
</html>
